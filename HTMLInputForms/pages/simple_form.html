<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic Input Types</title>
        <link rel="stylesheet" href="../css/simple_form.css">
    </head>
    <body>
        
            <form action="../pages/submit.html">
                <header class="headerContainer"><h1>HTML 5 Form Input Fields</HTML:5></h1></header>
                <div>
                    <label for="text">text input type for Name: </label>
                    <input type="text" id="text" name="text" placeholder="Enter name here" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div>
                    <label for="pwd">password input type: </label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*[0-9])[@#$%^&+=]{1}(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">Has exactly <b>1 Special</b> Character</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                <div>
                    <label for="email">email input type: </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email here" required>
                    <error-output class="email-error" for="email"></error-output>
                </div>
                <div>
                    <label for="url">url input type: </label>
                    <input type="url" id="url" name="url">
                </div>
                <div>
                    <label for="number">number input type: </label>
                    <input type="number" id="number" name="number">
                </div>
                <div>
                    <label for="tel">tel input type: </label>
                    <input type="tel" id="tel" name="tel" placeholder="Enter Mobile Number here" required>
                    <error-output class="tel-error" for="tel"></error-output>
                </div>
                <div>
                    <label for="search">search input type: </label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="nativeDateTimePicker">
                    <label for="party">Choose a Date and Time</label>
                    <input type="datetime-local" id="party" name="bday">
                    <span class="validity"></span>
                </div>
                <div>
                    <label for="salary">Choose your salary</label>
                    <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="40000">
                    <output class="salary-output" for="salary">400000</output>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
      
        <script src="../js/simple_form.js"></script>
    </body>
</html>
